<div>

<h1>Selecting images for an emoji</h1>
<h2>Keyword: Unicorn</h2> <!--TODO: bind the keyword -->
<p class="big-leading">
	From the gallery below, select two images that best match the keyword above. The image should be <strong>instantly recognizable</strong> as a representation of the keyword.
</p>

<div class="pure-g-r">
	<div class="img-thumb darken-{{img.darken}} selected-{{img.selected}}" ng-repeat="img in images" ng-mouseenter="mouseHover(img)" ng-mouseleave="mouseLeave(img)" ng-click="selectToggle(img)">
		<img ng-src="{{img.image.thumbnailLink}}" width="32" >
	</div>
</div>


<!-- <button class="pure-button">Show more images</button> -->
<br>
<button class="pure-button pure-button-primary" ng-click="">Submit</button>

</div>
